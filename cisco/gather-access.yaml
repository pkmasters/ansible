---
- name: gather playbook
  hosts: access
  gather_facts: false
  tasks:
    - name: Show tech
      ios_command:
        commands: show tech
      register: tech
      vars:
        ansible_terminal_stderr_re:
          - pattern: 'randomPatternThatWontMatch'

    - name: print show tech
      copy:
        content: "{{ tech.stdout[0] }}"
        dest: "/home/op/ciscokbups/techsupport/access/{{ inventory_hostname }}_tech.txt"
